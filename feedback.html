    <!-- Page 1 Section -->
    <section class="content-section container-fluid row" id="Page-1">
        <h1 class="d-flex justify-content-start">Feedback</h1>
        <form class=" row">
            <div class=" col-sm-6 mb-3 mx-5">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control py-2" id="Name" placeholder="John" required>
                <div class="invalid-feedback">
                    no
                </div>
            </div>


            <div class=" col-sm-6 mb-3 mx-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control py-2" id="email" placeholder="example@email.com" required>
            </div>

            <div class=" col-sm-6 mb-3 mx-5">
                <label for="startDate">Date of accessing website</label>
                <input id="startDate" class="form-control" type="date" required>
            </div>

            <div class=" col-sm-6 mb-3 mx-5">
                <label for="browser" class="form-label">Browser Type</label>
                <select id="browser" class="form-select" aria-label="Default select example" required>
                    <option value="">Open this select menu</option>
                    <option value="1">Google Chrome</option>
                    <option value="2">Microsoft Edge</option>
                    <option value="3">Firefox</option>
                    <option value="4">Safari</option>
                    <option value="5">Opera</option>
                </select>
            </div>
            <div class="col-sm-6 mb-3 mx-5">
                <label for="num">How many minutes did you spend on the site for?</label>
                <br>
                <input class="mt-3 text-center" type="number" id="num" name="num" placeholder="Number" required>
            </div>
            <div class="col-sm-6 mb-3 mx-5">
                <label for="informative" class="form-label">On a scale of 1 to 10, is this website informative? Value:
                    <span id="informativeOut"></span></label>
                <input type="range" class="form-range" min="1" max="10" id="informative" value="5">
            </div>
            <div class="col-sm-6 mb-3 mx-5">
                <label for="easy" class="form-label">On a scale of 1 to 10, is the information on this website easy to digest? Value: <span
                        id="easyOut"></span></label>
                <input type="range" class="form-range" min="1" max="10" id="easy" value="5">
            </div>
            <div class="col-sm-6 mb-3 mx-5">
                <p>Overall Experience</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Very Unsatisfied</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Unsatisfied</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio3">Neutral</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio4">Satisfied</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio5">Very Satisfied</label>
                </div>
            </div>
            <div class="col-sm-12 ms-5">
                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#feedbackmodal">Submit form</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="feedbackmodal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-black" id="exampleModalLabel">Feedback</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-black">
                            Feedback submitted successfully!<br>
                            (Note: Data is not sent to a server)
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
